<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Nazwa Firmy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h1>Rejestracja</h1>
            <div id="validationMessages" class="validation-messages"></div>
            
            <form id="registerForm" class="register-form">
                <div class="form-section">
                    <h2>Dane osobowe</h2>
                    <div class="form-group">
                        <label for="firstName">Imię*</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nazwisko*</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło*</label>
                        <div class="password-input-container">
                            <input type="password" id="password" required>
                            <button type="button" id="passwordToggle" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                        <div class="password-requirements">
                            Hasło musi zawierać:
                            <ul>
                                <li>Minimum 8 znaków</li>
                                <li>Przynajmniej jedną wielką literę</li>
                                <li>Przynajmniej jedną małą literę</li>
                                <li>Przynajmniej jedną cyfrę</li>
                                <li>Przynajmniej jeden znak specjalny (!@#$%^&*)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Potwierdź hasło*</label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" required>
                            <button type="button" id="confirmPasswordToggle" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon*</label>
                        <input type="tel" id="phone" placeholder="123-456-789" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Dane firmy</h2>
                    <div class="form-group">
                        <label for="companyName">Nazwa firmy*</label>
                        <input type="text" id="companyName" required>
                    </div>
                    <div class="form-group">
                        <label for="nip">NIP*</label>
                        <input type="text" id="nip" placeholder="123-456-78-90" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Adres</h2>
                    <div class="form-group">
                        <label for="street">Ulica i numer*</label>
                        <input type="text" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Kod pocztowy*</label>
                        <input type="text" id="postalCode" placeholder="12-345" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Miasto*</label>
                        <input type="text" id="city" required>
                    </div>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Akceptuję regulamin i politykę prywatności*</label>
                </div>

                <button type="submit" class="register-button">
                    <i class="fas fa-user-plus"></i> Zarejestruj się
                </button>

                <p class="login-link">
                    Masz już konto? <a href="/login.html">Zaloguj się</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
