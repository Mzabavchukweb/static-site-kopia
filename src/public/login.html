<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts B2B - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Logowanie B2B
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Zaloguj się do platformy AutoParts B2B
                </p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="rememberMe" type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
                            Zapamiętaj mnie
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Zapomniałeś hasła?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Zaloguj się
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Nie masz jeszcze konta?
                    <a href="/b2b-registration.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Zarejestruj się
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pobierz token CSRF
            const csrfResponse = await fetch('/api/auth/csrf-token');
            const { csrfToken } = await csrfResponse.json();

            // Zbierz dane z formularza
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rememberMe: document.getElementById('rememberMe').checked
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Wyczyść poprzednie błędy
                    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

                    if (data.errors) {
                        // Wyświetl błędy walidacji
                        data.errors.forEach(error => {
                            const errorElement = document.getElementById(`${error.param}Error`);
                            if (errorElement) {
                                errorElement.textContent = error.msg;
                            }
                        });
                    } else {
                        // Wyświetl ogólny błąd
                        alert(data.message || 'Wystąpił błąd podczas logowania');
                    }
                } else {
                    // Logowanie udane
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Błąd podczas logowania:', error);
                alert('Wystąpił błąd podczas logowania. Spróbuj ponownie później.');
            }
        });
    </script>
</body>
</html>
