<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts B2B - Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Rejestracja B2B
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Zarejestruj się, aby uzyskać dostęp do platformy AutoParts B2B
                </p>
            </div>
            <form id="registrationForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <!-- Dane osobowe -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">Imię</label>
                            <input id="firstName" name="firstName" type="text" required
                                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <div id="firstNameError" class="error-message"></div>
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Nazwisko</label>
                            <input id="lastName" name="lastName" type="text" required
                                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <div id="lastNameError" class="error-message"></div>
                        </div>
                </div>

                    <!-- Dane kontaktowe -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="emailError" class="error-message"></div>
                </div>

                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Telefon</label>
                        <input id="phone" name="phone" type="tel" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="phoneError" class="error-message"></div>
                </div>

                    <!-- Dane firmy -->
                    <div class="mb-4">
                        <label for="companyName" class="block text-sm font-medium text-gray-700">Nazwa firmy</label>
                        <input id="companyName" name="companyName" type="text" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="companyNameError" class="error-message"></div>
                </div>

                    <div class="mb-4">
                        <label for="nip" class="block text-sm font-medium text-gray-700">NIP</label>
                        <input id="nip" name="nip" type="text" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="nipError" class="error-message"></div>
                </div>

                    <!-- Adres -->
                    <div class="mb-4">
                        <label for="street" class="block text-sm font-medium text-gray-700">Ulica i numer</label>
                        <input id="street" name="street" type="text" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="streetError" class="error-message"></div>
                </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="postalCode" class="block text-sm font-medium text-gray-700">Kod pocztowy</label>
                            <input id="postalCode" name="postalCode" type="text" required
                                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <div id="postalCodeError" class="error-message"></div>
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">Miasto</label>
                            <input id="city" name="city" type="text" required
                                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <div id="cityError" class="error-message"></div>
                        </div>
                </div>

                    <!-- Hasło -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="passwordError" class="error-message"></div>
                </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Potwierdź hasło</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required
                            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <div id="confirmPasswordError" class="error-message"></div>
                </div>

                    <!-- Regulamin -->
                    <div class="flex items-center mb-4">
                        <input id="termsAccepted" name="termsAccepted" type="checkbox" required
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="termsAccepted" class="ml-2 block text-sm text-gray-900">
                            Akceptuję <a href="#" class="text-indigo-600 hover:text-indigo-500">regulamin</a>
                        </label>
                </div>
                    <div id="termsAcceptedError" class="error-message"></div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Zarejestruj się
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Masz już konto?
                    <a href="/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Zaloguj się
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pobierz token CSRF
            const csrfResponse = await fetch('/api/auth/csrf-token');
            const { csrfToken } = await csrfResponse.json();

            // Zbierz dane z formularza
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                companyName: document.getElementById('companyName').value,
                nip: document.getElementById('nip').value,
                street: document.getElementById('street').value,
                postalCode: document.getElementById('postalCode').value,
                city: document.getElementById('city').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                termsAccepted: document.getElementById('termsAccepted').checked
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Wyczyść poprzednie błędy
                    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

                    if (data.errors) {
                        // Wyświetl błędy walidacji
                        data.errors.forEach(error => {
                            const errorElement = document.getElementById(`${error.param}Error`);
                            if (errorElement) {
                                errorElement.textContent = error.msg;
                            }
                        });
                    } else {
                        // Wyświetl ogólny błąd
                        alert(data.message || 'Wystąpił błąd podczas rejestracji');
                    }
                } else {
                    // Rejestracja udana
                    alert('Rejestracja przebiegła pomyślnie! Sprawdź swoją skrzynkę email, aby aktywować konto.');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Błąd podczas rejestracji:', error);
                alert('Wystąpił błąd podczas rejestracji. Spróbuj ponownie później.');
            }
        });
    </script>
</body>
</html>
