<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weryfikacja zakończona - AutoParts B2B</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .verification-success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--background-color);
        }

        .verification-success-content {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 2rem;
        }

        .verification-success-content h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .verification-success-content p {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .login-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--white);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .login-button:hover,
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="verification-success-container">
        <div class="verification-success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Weryfikacja zakończona pomyślnie!</h1>
            <p>Twoje konto B2B zostało pomyślnie zweryfikowane. Możesz teraz zalogować się i korzystać z pełnej funkcjonalności platformy.</p>
            
            <div class="action-buttons">
                <a href="/login.html" class="login-button">Zaloguj się</a>
                <a href="/" class="home-button">Strona główna</a>
            </div>
        </div>
    </div>
</body>
</html>
